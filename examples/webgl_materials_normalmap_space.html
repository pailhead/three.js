<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - normalmap space</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				color: #ffffff;
			}

			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - geometry - normals</a>
		</div>

		<script src="../build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="./js/libs/dat.gui.min.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>

		<script>
			var container, stats, gui;
			var camera, scene, renderer;
			var mesh, geometry;
			var directionalLight, pointLight, ambientLight;

			var normalMaps = [
				new THREE.TextureLoader().load('textures/sphere_baked_tangent_normal_map.png'),
				new THREE.TextureLoader().load('textures/sphere_baked_object_normal_map.png'),
			];

			var normalMapSpaces = [
				THREE.TangentSpaceNormalMap,
				THREE.ObjectSpaceNormalMap,
			]

			//remove this - dead code when #14239 is merged
			var objectSpaceNormalMapChunk = `
				normal = texture2D( normalMap, vUv ).xyz * 2.0 - 1.0; // overrides both flatShading and attribute normals
				#ifdef FLIP_SIDED
					normal = - normal;
				#endif
				#ifdef DOUBLE_SIDED
					normal = normal * ( float( gl_FrontFacing ) * 2.0 - 1.0 );
				#endif
				normal = normalize( uNormalMatrix * normal );
			`
			
			//remove this - dead code when #14239 is merged
			var normalMapOnBeforeCompiles = [
				function(){},
				function(shader){
					shader.uniforms.uNormalMatrix = { value: mesh.normalMatrix }

					shader.fragmentShader = `
						uniform mat3 uNormalMatrix;
						${shader.fragmentShader.replace(
							'#include <normal_fragment_maps>',
							objectSpaceNormalMapChunk
						)}
					`
				}
			]

			var options = {
				normalMap: 0,
				normalMapActive: true,
			};

			var material = new THREE.MeshStandardMaterial( { 
				color: 0xff0000, 
				roughness: 0.2,
				metalness: 0,
				normalMap:  normalMaps[options.normalMap] 
			} );

			init();
			animate();


			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 500;

				scene = new THREE.Scene();

				new THREE.OBJLoader().load( 
					"models/obj/sphere_normal_map.obj", 
					function( object ) { 
						mesh = new THREE.Mesh(object.children[0].geometry, material)
						scene.add(mesh)
					} 
				);

				//
				
				ambientLight = new THREE.AmbientLight( 0x444444 );
				scene.add( ambientLight );

				directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.set( 1, 0, 0 );
				scene.add( directionalLight );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				var normalMapsMap = {
					tangentSpace: 0,
					objectSpace: 1,
				};

				gui = new dat.GUI( { width: 350 } );
				gui.add( options, 'normalMap', normalMapsMap ).onChange( function( value ) {

					material.normalMap = normalMaps[value]
					// material.normalMapType = normalMapSpaces[value] //uncomment this for #14239
					
					material.onBeforeCompile = normalMapOnBeforeCompiles[value] //remove this when #14239 is merged
					material.needsUpdate = true 
					setNormalMapActive(options.normalMapActive)

				} ).name('normalmap space');

				function setNormalMapActive(active){
					material.normalMap = active ? normalMaps[options.normalMap] : null
					material.onBeforeCompile = active ? normalMapOnBeforeCompiles[ options.normalMap ] : function(){} //remove this line when #14239 is merged
					material.needsUpdate = true
				}

				gui.add( options, 'normalMapActive' ).name('normalmap on/off').onChange(setNormalMapActive)

				//

				var controls = new THREE.OrbitControls( camera, renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
