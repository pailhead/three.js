<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - shader include override example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>
	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank">three.js</a> - Material shader override example by <a href="https://github.com/pailhead">pailhead</a>
		</div>

		<script src="../build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/shaders/UnpackDepthRGBAShader.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer, clock, stats;
			var dirLight, spotLight;
			var sphere;
			var gui;

			init();
			animate();


			function init() {

				initScene();
				initMisc();

				var shaderOption = { switch: true };

				gui = new dat.GUI();

				gui.add( sphere.material.shaderUniforms.uVertexOffset , 'value' , 0 , 1 );
				gui.add( sphere.material.shaderUniforms.uNoiseScale , 'value' , 0 , 1 );
				gui.add( shaderOption , 'switch' ).onChange( function(){

					sphere.material.shaderUniforms.uSwitch.value = shaderOption.switch ? 1 : 0;

				});

				document.body.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function initScene() {

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 15, 35 );

				scene = new THREE.Scene();

				// Lights

				scene.add( new THREE.AmbientLight( 0x404040 ) );

				spotLight = new THREE.SpotLight( 0xffffff );
				spotLight.name = 'Spot Light';
				spotLight.angle = Math.PI / 5;
				spotLight.penumbra = 0.3;
				spotLight.position.set( 20, 20, 15 );
				spotLight.castShadow = true;
				spotLight.shadow.camera.near = 8;
				spotLight.shadow.camera.far = 60;
				spotLight.shadow.mapSize.width = 1024;
				spotLight.shadow.mapSize.height = 1024;
				scene.add( spotLight );

				dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
				dirLight.name = 'Dir. Light';
				dirLight.position.set( 0, 10, 0 );
				dirLight.castShadow = true;
				dirLight.shadow.camera.near = 1;
				dirLight.shadow.camera.far = 10;
				dirLight.shadow.camera.right = 15;
				dirLight.shadow.camera.left = - 15;
				dirLight.shadow.camera.top	= 15;
				dirLight.shadow.camera.bottom = - 15;
				dirLight.shadow.mapSize.width = 1024;
				dirLight.shadow.mapSize.height = 1024;
				scene.add( dirLight );

				// Geometry
				var geometry = new THREE.SphereBufferGeometry( 4, 128, 128 );


				/**
				 * create a displacement effect for material
				 * define custom includes and custom uniforms
				 */

				var shaderIncludes = {

					/**
					 * for this effect, this chunk is convenient
					 * for storing uniforms and a function
					 */

					uv_pars_vertex: [

						THREE.ShaderChunk['uv_pars_vertex'],

						//some uniforms

						"uniform float uGlobalTime;",

						"uniform float uNoiseScale;",

						"uniform float uVertexOffset;",

						"uniform int uSwitch;",

						//a noise function

						"float noise(vec3 p)",
						"{",
						"	p *= uNoiseScale;",
						"	p  = fract( p*0.3183099+.1 );",
						"	p *= 17.0;",
						"	return fract( p.x*p.y*p.z*(p.x+p.y+p.z) );",
						"}",

					].join("\n"),


					/**
					 * we are going to change:
					 * 
					 * vec3 transformed = vec3( position );
					 * 
					 * so that it modifies vertices in object space
					 */

					begin_vertex: [

						"float offset;",

						"if ( uSwitch == 0 ) {",
						
						"	vec2 ll = vec2( atan( position.x , position.y ) , acos( position.z / length( position ) ) );",
						
						"	offset = min( sin( ll.x * 16.5 * uNoiseScale ) , sin( ll.y * 16.5 * uNoiseScale ) ) * .5 + .5;",
						
						"}",

						"else ",

						"	offset = noise( position * uNoiseScale );",

						"vec3 transformed = vec3( position ) + normal * offset * uVertexOffset;"

					].join("\n")


				};

				var shaderUniforms = {

					//hook the three uniforms defined in the custom chunks
					uGlobalTime:{ value: 0 },

					uNoiseScale:{ value : 1 },

					uVertexOffset:{ value : 1 },

					uSwitch:{ value : 1 }

				};

				//create a deformed depth material

				var depthMaterialTemplate = new THREE.MeshDepthMaterial();

				depthMaterialTemplate.depthPacking = THREE.RGBADepthPacking;

				depthMaterialTemplate.clipping = true;

				depthMaterialTemplate.shaderIncludes = shaderIncludes;
				depthMaterialTemplate.shaderUniforms = shaderUniforms;


				//create a distance material

				var distanceShader = THREE.ShaderLib[ "distanceRGBA" ];
				var distanceUniforms = THREE.UniformsUtils.clone( distanceShader.uniforms );
				var distanceMaterialTemplate = new THREE.ShaderMaterial( {
					uniforms: distanceUniforms,
					vertexShader: distanceShader.vertexShader,
					fragmentShader: distanceShader.fragmentShader,
					clipping: true
				});

				distanceMaterialTemplate.shaderIncludes = shaderIncludes;
				distanceMaterialTemplate.shaderUniforms = shaderUniforms;



				var material = new THREE.MeshPhongMaterial( {
					color: 0xff0000,
					shininess: 150,
					specular: 0x222222,
					shading: THREE.SmoothShading
				} );


				//modify the material

				material.shaderIncludes = shaderIncludes;
				material.shaderUniforms = shaderUniforms;

				sphere = new THREE.Mesh( geometry, material );
				sphere.position.y = 8;
				sphere.castShadow = true;
				sphere.receiveShadow = true;
				sphere.customDepthMaterial = depthMaterialTemplate;
				sphere.customDistanceMaterial = distanceMaterialTemplate;
				scene.add( sphere );


				var geometry = new THREE.BoxGeometry( 10, 0.05, 10 );
				var material2 = new THREE.MeshPhongMaterial( {
					color: 0xa0adaf,
					shininess: 150,
					specular: 0xffffff,
					shading: THREE.SmoothShading
				} );

				console.log( material2 );

				var ground = new THREE.Mesh( geometry, material2 );
				ground.scale.multiplyScalar( 8 );
				ground.castShadow = false;
				ground.receiveShadow = true;
				scene.add( ground );

			}

			function initMisc() {

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0x000000 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap;

				// Mouse control
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 2, 0 );
				controls.update();

				clock = new THREE.Clock();

				stats = new Stats();
				document.body.appendChild( stats.dom );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				render();

				stats.update();

			}

			function renderScene() {

				renderer.render( scene, camera );

			}

			function render() {

				var delta = clock.getDelta();

				renderScene();

				sphere.rotation.x += 0.025 * delta;
				sphere.rotation.y += 0.2 * delta;
				sphere.rotation.z += 0.1 * delta;

			}

		</script>
	</body>
</html>
